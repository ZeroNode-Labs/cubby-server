version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cubby-server-db
    restart: unless-stopped
    ports:
      - "5433:5432" # Using port 5433 to avoid conflicts with other PostgreSQL instances
    environment:
      POSTGRES_USER: cubby_user
      POSTGRES_PASSWORD: cubby_password
      POSTGRES_DB: cubby_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cubby_user -d cubby_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: cubby-server-storage
    restart: unless-stopped
    ports:
      - "9000:9000" # MinIO API
      - "9002:9001" # MinIO Console (changed to avoid conflict)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
